steps:
steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'app'
    - 'deploy'
    - '--version'
    - '$(date +%s)-canary'
    - '--no-promote'

- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'app'
    - 'services'
    - 'set-traffic'
    - 'default'
    - '--splits'
    - '$(date +%s)-canary=10,new-version=90'
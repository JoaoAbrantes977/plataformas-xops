steps:
steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', '--version', '$COMMIT_SHA', '--no-promote']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'services', 'set-traffic', 'default', '--splits', "$COMMIT_SHA=10,existing-version=90"]

